{{ define "main" }}
<div class="splash animate">
    <embed class="logo" src="/icons/logo.svg" />
    {{ with site.Menus.main }}
    <nav class="menu animate">
        <div class="internal">
            {{ range . }}
            <div class="menu-item">
                <p class="menu-item-aux">></p>
                <a class="inactive {{ .Name }}" href="{{ .URL }}"
                    >{{ .Name }}</a
                >
                <p class="menu-item-aux"><</p>
            </div>
            {{ end }}
        </div>

        <div class="external">
            <div class="menu-item">
                <p class="menu-item-aux">></p>
                <a class="active dev" href="https://adinack.dev">dev</a>
                <embed class="icon" src="/icons/arrow.up.right.svg" />
                <p class="menu-item-aux"><</p>
            </div>
        </div>
    </nav>
    {{ end }}
</div>
{{ end }}
