{{- $video_src := .Get "src" -}}

<video {{ if ne (.Get "controls") "false" }}controls {{ end }}preload="auto" {{ with .Get "height" }}height="{{.}}"{{ end }} {{ if eq (.Get "autoplay") "true" }}autoplay {{ end }}{{ if eq (.Get "loop") "true" }}loop {{ end }}{{ if eq (.Get "muted") "true" }}muted {{ end }}playsinline class="html-video">
  {{ with $video_src }}
    <source src="{{ . }}" type="video/mp4">
  {{ end }}
</video>
